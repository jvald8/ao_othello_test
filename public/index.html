<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <!--CDNs-->
  <title>Othello</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="./othello.js" type="text/javascript"></script>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="GameBoardController">
  <p>Welcome to Othello!</p>

  <div>{{currentPlayer}}'s turn!</div>

  <table>
    <tr ng-repeat="row in playingField">
      <td ng-repeat="cell in row" ng-class="{'black': cell['color'] === 'black', 'white': cell['color'] === 'white'}" ng-click='checkRight(cell); checkBelow(cell); checkLeft(cell); checkAbove(cell)'>
        <!--{{cell['color']}}-->
      </td>
    </tr>
  </table>

<button ng-click='switchPlayers()'>Skip Turn</button>
<button ng-click='updateGame()'>Save Game!</button>
<button ng-click='newGame()'>New Game!</button>

</body>
</html>
